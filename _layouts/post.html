<!DOCTYPE html>
<html>
	<head>
	  <title>{{ page.title }}</title>
	</head>
	<link rel="stylesheet" href="/css/post.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/css/postmobile.css" type="text/css" media="screen and (max-device-width: 800px)" />
	<meta content="width=device-width" />
	<script>
  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  	ga('create', 'UA-59973066-1', 'auto');
  	ga('send', 'pageview');

	</script>
    <body>
	
	<div class="post">
	
	  <header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>

	  <article class="post-content">
	  {{ content }}
	  </article>
	  
	</div>
	
    </body>
</html>
