<!DOCTYPE html>
<html>
	<head>
	  <title>{{ page.title }}</title>
	</head>
	<link rel="stylesheet" href="/css/post.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/css/postmobile.css" type="text/css" media="screen and (max-device-width: 800px)" />
    <body>
	
	<div class="post">
	
	  <header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>

	  <article class="post-content">
	  {{ content }}
	  </article>
	  
	</div>
	
    </body>
</html>
